<div class='resultsContainer' ng-contoller="LocalResultsCtrl">

  <ul class="polaroids large-block-grid-4 small-block-grid-2'">
    <li ng-repeat="venue in venues">
      <a href='#/venue/{{venue.name}}/{{venue.id}}'>
        <img alt="No Image Available" src="{{venue.imageUrl}}" onError="this.onerror=
        null;this.src='http://www.clker.com/cliparts/W/3/g/a/o/x/disco-ball-th.png';">
        {{venue.name}}
      </a>
    </li>
  </ul>

</div>
